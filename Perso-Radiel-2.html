<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Radiel Lightpierce - Ysandore</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
body {
font-family: 'MedievalSharp', serif;
background-color: #121212;
color: white;
margin: 0;
padding: 0;
}


nav {
background-color: #1a1a1a;
padding: 10px;
text-align: center;
}


nav a {
color: #ffd700;
margin: 0 10px;
text-decoration: none;
}


section {
padding: 40px 20px;
text-align: center;
}


.breadcrumb {
font-size: 14px;
color: #ccc;
}


.gallery {
display: flex;
justify-content: center;
gap: 20px;
flex-wrap: wrap;
margin-top: 30px;
}


.gallery img {
max-width: 200px;
border-radius: 8px;
transition: transform 0.3s ease;
cursor: pointer;
}


.gallery img:hover {
transform: scale(1.05);
}


#lightbox {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100vw;
height: 100vh;
background-color: rgba(0, 0, 0, 0.9);
justify-content: center;
align-items: center;
z-index: 999;
}


#lightbox img {
max-width: 90%;
max-height: 90%;
border-radius: 10px;
}


footer {
text-align: center;
padding: 20px;
background-color: #1a1a1a;
color: #aaa;
}
</style>
</head>
